{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}CarWow - Premium Cars{% endblock %}</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (Icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <!-- Navbar (Bootstrap 5) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">CAR<span class="text-warning">WOW</span></a>
    
    <!-- Search Bar -->
    <form action="/search" method="GET" class="d-flex mx-3">
      <input type="text" name="q" class="form-control me-2" placeholder="Search cars..." style="width: 250px;">
      <button class="btn btn-warning" type="submit"><i class="fas fa-search"></i></button>
    </form>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/inventory">Inventory</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        <!-- FIXED: Signup Button (Always Yellow + Bold) -->
        <li class="nav-item ms-2">
          <a href="/signup" class="btn btn-warning fw-bold px-3 py-2" style="color: #000 !important;">
            <i class="fas fa-user-plus me-1"></i> Sign Up
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Messages (Django Alerts) -->
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show mb-0 text-center" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}

  <!-- Main Content -->
  <main class="container my-5">
    {% block body %}{% endblock body %}
  </main>

  <!-- Footer -->
<footer class="bg-dark text-white py-4">
  <div class="container text-center">
    <p>&copy; 2023 <strong>CarWow</strong> | All Rights Reserved</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/" class="text-white mx-2" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/" class="text-white mx-2" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://api.whatsapp.com/send?phone=923160109469" class="text-white mx-2" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
  </div>
</footer>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
